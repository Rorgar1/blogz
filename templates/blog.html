{% extends "base.html" %}

{% block content %}
    
    <h1>Build a Blog</h1>

    {% if blog|length == 0 %}
    <p>No posts yet. <a href="/newpost">Create an Entry!</a></p>
    {% else %}
    
    {% for blog in blog %}
    
    <a href="/blog?id={{body.id}}"><h2>{{blog.title}}</h2></a>
    <p>{{blog.body}}</p>
    <hr>            
    
    {% endfor %}  

    {% endif %}

{% endblock %}
