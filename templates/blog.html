{% extends "base.html" %}

{% block content %}
    <h1>Build A Blog!</h1>
    <form method='post'>
        <label>
            New Posting:
            <input type="text" name='blog' />
        </label>
        <input type="submit" value='Add Blog Post' />
    </form>

    <hr />

    {% if blogs|length == 0 %}
    <p>No blog post yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li>{{blog.name}}</li>
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
