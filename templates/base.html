<!DOCTYPE html>
<html>

   
    <head>
        <title>{{title}}</title>
        
    </head>
    
<body>
     <style>
        h1{
            text-align: center;
        }
        .error{
            color: red;
        }
    </style>


    <div class='container'>
        <a href='/logout'>log out</a> |
        <a href="/login">login</a> |
        <a href='/'>Home</a>
        
    </div>

    <nav>
        <a href="/blog">Main Blog Page</a> | 
        <a href="/newpost">Add a Blog Entry</a>
    </nav>

    <br>

    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>

            <a class="{{category}}">{{message}}</a>

        </ul>
    {% endwith %}

    

    {% block content %}
    {% endblock %}

</body>
</html>
